<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata: Character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Title of the webpage displayed in the browser -->
    <title>Clock Watch</title>
</head>
<body>
    <!-- Main container for the timer application -->
    <div class="container">
        <!-- Container for timer and buttons -->
        <div class="main">
            <!-- Timer display with spans for Minutes, Seconds, and Milliseconds -->
            <p>
                <span class="Minutes">00</span> :
                <span class="Seconds">00</span> :
                <span class="MiliSeconds">00</span>
            </p>
            <br>
            <br>
            <br>
            <!-- Buttons to start, stop, and reset the timer -->
            <button class="start">start</button>
            <button class="stop">stop</button>
            <button class="reset">reset</button>
        </div>
    </div>
    
    <!-- Include external JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
